<div class="container">
  
    <a href="#" routerLink="/inventory/create/" class="btn btn-success">Create New Inventory</a>
    
    <table class="table table-bordered">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th width="220px">Action</th>
      </tr>
      <tr *ngFor="let inventory of inventories">
        <td>{{ inventory.id }}</td>
        <td>{{ inventory.name }}</td>
        <td>{{ inventory.description }}</td>
        <td>{{ inventory.price }}</td>
        <td>
          <a href="#" [routerLink]="['/inventory/', inventory.id, 'view']" class="btn btn-info">View</a>
          <a href="#" [routerLink]="['/inventory/', inventory.id, 'edit']" class="btn btn-primary">Edit</a>
          <button type="button" (click)="deleteInventory(inventory.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </table>
 </div>
