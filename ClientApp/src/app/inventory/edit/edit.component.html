<div class="container">
    <h1>Update Inventory</h1>
  
    <a href="#" routerLink="/inventory/index" class="btn btn-primary">Back</a>
        
    <form [formGroup]="form" (ngSubmit)="submit()">
  
        <div class="form-group">
            <label for="name">Name:</label>
            <input 
                formControlName="name"
                id="name" 
                type="text" 
                [(ngModel)]="inventory.name"
                class="form-control">
            <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                <div *ngIf="f.name.errors.required">Name is required.</div>
            </div>
        </div>
         
        <div class="form-group">
            <label for="title">Description:</label>
            <input 
                formControlName="description"
                id="description" 
                type="text" 
                [(ngModel)]="inventory.description"
                class="form-control">
        </div>

        <div class="form-group">
            <label for="title">Price:</label>
            <input 
                formControlName="price"
                id="price" 
                type="text" 
                [(ngModel)]="inventory.price"
                class="form-control">
            <div *ngIf="f.price.touched && f.price.invalid" class="alert alert-danger">
                <div *ngIf="f.price.errors.required">Price is required.</div>
            </div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
    </form>
</div>
